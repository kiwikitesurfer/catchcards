<ion-view title="Tabs Controller" hide-back-button="true" id="page1" class=" ">
    <ion-tabs class="tabs-positive tabs-icon-top " id="tabsController-tabs1">
         <ion-tab title="CHANGE PROFILE" icon="ion-compose" ui-sref="tabsController.profile" id="tabsController-tab0" class=" ">
            <ion-nav-view name="tab0"></ion-nav-view>
        </ion-tab>
        <ion-tab title="ENTER CATCH" icon="ion-compose" ui-sref="tabsController.card" id="tabsController-tab1" class=" ">
            <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <ion-tab title="CHECK & SEND" icon="ion-forward" ui-sref="tabsController.pendingCards" id="tabsController-tab2" class=" ">
            <ion-nav-view name="tab2"></ion-nav-view>
        </ion-tab>
        <ion-tab title="CARD ARCHIVE" icon="ion-archive" ui-sref="tabsController.completed" id="tabsController-tab3" class=" ">
            <ion-nav-view name="tab3"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
